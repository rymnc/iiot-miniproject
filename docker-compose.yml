version: '3.7'
services: 
    postgres:
        image: postgres:13.2-alpine
        environment:
            - POSTGRES_PASSWORD=test_db
          ports:
            - "5432:5432"
          healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
    api:
        build: processes/api
        ports:
            - "5000:5000"
        environment: 
            - DATABASE_URL="postgres://postgres:test_db@127.0.0.1:5432/"
    ui:
        build: processes/ui
        ports:
            - "3000:3000"